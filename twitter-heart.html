<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      background-color: rgba(0, 0, 0, 0.08);
      box-shadow: inset 0 0 1px red;
    }
    label{
      display: inline-block;
      background-image: url(./web_heart_animation.png);
      width: 100px;
      height: 100px;
      position: relative;
      margin: auto;
      border: solid 1px;
    }
    input:checked + label{
      background-position:-2800px ;
      transition: 1s steps(28);
    }
  </style>
</head>

<body>
  <input type="checkbox" value="" id="a1" hidden>
  <label for="a1"></label>
</body>

</html>
