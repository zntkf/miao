  //palindrom: 输入一个数，判断它数是否是回文数，如1223221
  var isPalindrome = function (x) {
    if (x < 0 || (x !== 0 && x % 10 === 0)) { // 0和尾数为0 都不是回文数
      return false
    } else if (0 <= x && x < 10) { //    个位数都是回文数
      return true
    }
    let num = 0
    let a = x
    while (x != 0) {
      num = x % 10 + num * 10 //x 每次模10 得数从个位开始 有几位数 累乘10几次 达到反转目的 
      x = Math.floor(x / 10) //x 每次除10取整数位 达到从第一位取数值目的 用来后续反转
    }
    return a === x
  }
</script>

    if (sqrtx == Math.trunc(sqrtx))  { //若x开根号为整数 根号x本身也为因子之一 需要加上 
      sum += sqrtx
    }
    return sum == x
  }
  for (let c = 0; c < 1000; c++) {
    if (isPerfectNumber(c)) {
      console.log(c)
    }
  }
</script>

<script id="sqrt">
// sqrt: 输入一个数，求它的平方根，精确到小数点后3位，不能使用Math.sqrt 


//  function sqrt(n) {
//    for (var i = 0; i< n; i += 0.00001) { //遍历  性能巨慢
//      if (Math.abs(i * i - n) < 0.001) {
//        return i 
//      }
//    }
//  }
  

// 二分法 哈哈哈哈哈哈   只能算大于1的数
function sqrt(n) { 
    var left = 0
    var right = n
    var mid = (left + right) / 2
    while (Math.abs(mid ** 2 - n) > 0.00000000001) {
      if (mid * mid > n) {
        right = mid
      } else if (mid * mid < n) {
        left = mid
      }
      mid = (left + right) / 2
    }
    return mid
  }
</script>
