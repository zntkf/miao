  var 实部 = (-b / (2 * a)).toFixed(5)
  var 虚部 = ((Math.sqrt(4 * a * c - b * b)) / (2 * a)).toFixed(5)

  if (b * b == 4 * a * c) {
    console.log("x1=x2=" + x1)
  } else if ((b * b > 4 * a * c) && (x1 > x2)) {
      console.log("x1=" + x1 + ";" + "x2=" + x2)
  } else if ((b * b > 4 * a * c) && (x1 < x2)) {
      console.log("x1=" + x2 + ";" + "x2=" + x1)
  } else if (b * b < 4 * a * c) {
      console.log("x1=" + String(实部) + "+" + String(虚部) + "i" + ";" + "x2=" + String(实部) + "-" + String(虚部) + "i")
  }
  
</script>
