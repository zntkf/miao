<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    x*{
      background-color: rgba(0, 0, 0, 0.05);
      border: red solid 1px;
    }
    label{
      width: 272px;
      height: 156px;
      box-sizing: border-box;
      border-radius: 9999px;
      display: inline-block;
      border:4px solid #c7c7c7;
      position: relative;
      padding: 7px;
      box-shadow: inset 0px 0px 0px 0px white;
      transition: 0.8s;
    }
    div{
      display: inline-block;
      position: absolute;
      height: 134px;
      border-radius: 9999px;
      left: 7px;
      top: 7px;
      /* box-sizing: border-box; 加了就gg 不知道为什么 */
      width: 134px;
      padding-left: 0px;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.55); 
      background-color: rgba(255, 255, 255);
      transition: 4s, padding-left 4s 0.5s;
    }
    input:checked + label div{
      left: 127px;
      width: 0px;
      padding-left: 134px;
      transition: 4s, width 4s 0.5s;
    }
    input:checked + label{
      transition: 0.8s;
      border-color: springgreen;
      box-shadow: inset 0px 0px 40px 100px springgreen;
    }
  </style>
</head>
<body>
  <main>
    <input type="checkbox" id="input" hidden>
    <label for="input">
      <div></div>
    </label>
  </main>
</body>

</html>
