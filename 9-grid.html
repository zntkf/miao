<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      background-color: rgba(0, 0, 0, 0.03);
      border: 1px solid red;
    }
    /* 此为使用table布局
    }
    table{
      border-collapse: collapse;
    }
    tr,col{
      border: 10px solid blue;
    }
    td{
      width: 100px;
      height: 100px;
      text-align: center;
      padding:0px;  表格默认有padding
    }
    td:hover{
      border: 10px solid red;
    } */
    ul{
      list-style: none;
      padding: 0px;
      margin: 0px;
      width: 320px;
      height: 320px;
      xborder: 3px solid black;
    }
    li{
      width: 100px;
      height: 100px;
      border: 5px solid blue;
      float: left;
      display: flow-root;
      margin-right: -5px;
      margin-bottom: -5px;
      text-align: center;
      line-height: 100px;
    }
    li:nth-child(3n+4){
      clear: both;
    }
    li:hover{
      border: brown 5px solid;
      position: relative;
      /* 定位盖浮动  行内盖浮动 行内浮动盖块 */
    }

  </style>
</head>

<body>
  <!-- 
      此为table布局
